<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAFE LINK - String in variable</title>
</head>
<body>
<script>    
    // Declare and initialise variable as explicit string
    let googleLink = "google.dk"
    
    // Create text link
    let a = document.createElement("a");
    const btn = document.createTextNode("Click here");
    a.appendChild(btn);

    // Set link destination as value of safe string
    a.href = googleLink;
    
    document.body.appendChild(a);
</script>
</body>
</html>
